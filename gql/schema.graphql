schema {
  query: RootQuery
  subscription: RootSubscription
  mutation: RootMutation
}

"""
The `Time` scalar type represents a DateTime. The DateTime is serialized as an RFC 3339 quoted string
"""
scalar Time

"""
The `Uint64` scalar type represents a uint64.
"""
scalar Uint64

"""
The `BigInt` scalar type represents a big integer.
"""
scalar BigInt

type EpochInfo {
  Epoch: Uint64!
  SecondsPerEpoch: Int!
}

type TransferParams {
  Type: String!
  Size: Uint64!
  Params: String!
  ClientID: String!
}

type Sector {
  ID: Uint64!
  Offset: Uint64!
  Length: Uint64!
}

enum Checkpoint {
  Accepted
  Transferred
  Published
  PublishConfirmed
  AddedPiece
  IndexedAndAnnounced
  Complete
}

