schema {
  query: RootQuery
  subscription: RootSubscription
  mutation: RootMutation
}

"""
The `Time` scalar type represents a DateTime. The DateTime is serialized as an RFC 3339 quoted string
"""
scalar Time

"""
The `Uint64` scalar type represents a uint64.
"""
scalar Uint64

"""
The `BigInt` scalar type represents a big integer.
"""
scalar BigInt

type EpochInfo {
  Epoch: Uint64!
  SecondsPerEpoch: Int!
}

type TransferParams {
  Type: String!
  Size: Uint64!
  Params: String!
  ClientID: String!
}

type Sector {
  ID: Uint64!
  Offset: Uint64!
  Length: Uint64!
}

type Deal {
  ID: ID!
  ClientAddress: String!
  ProviderAddress: String!
  CreatedAt: Time!
  PieceCid: String!
  PieceSize: Uint64!
  IsVerified: Boolean!
  ProposalLabel: String!
  ProviderCollateral: Uint64!
  ClientCollateral: Uint64!
  StoragePricePerEpoch: Uint64!
  StartEpoch: Uint64!
  EndEpoch: Uint64!
  ClientPeerID: String!
  DealDataRoot: String!
  InboundFilePath: String!
  ChainDealID: Uint64!
  PublishCid: String!
  IsOffline: Boolean!
  Transfer: TransferParams!
  Stage: String!
  Err: String!
  Transferred: Uint64!
  Sector: Sector!
  Message: String!
  Logs: [DealLog]!
}

type LegacyDeal {
  ID: ID!
  ClientAddress: String!
  ProviderAddress: String!
  CreatedAt: Time!
  PieceCid: String!
  PiecePath: String!
  PieceSize: Uint64!
  ProviderCollateral: Uint64!
  StartEpoch: Uint64!
  EndEpoch: Uint64!
  ClientPeerID: String!
  DealDataRoot: String!
  PublishCid: String!
  TransferType: String!
  Transferred: Uint64!
  TransferSize: Uint64!
  TransferChannelID: String
  Status: String!
  SectorNumber: Uint64!
  Message: String!
  AvailableForRetrieval: Boolean!
  FundsReserved: Uint64!
  ChainDealID: Uint64!
  InboundCARPath: String!
}

type DealBasic {
  ID: ID!
  IsLegacy: Boolean!
  ClientAddress: String!
  ProviderAddress: String!
  CreatedAt: Time!
  PieceCid: String!
  PieceSize: Uint64!
  ProviderCollateral: Uint64!
  StartEpoch: Uint64!
  EndEpoch: Uint64!
  ClientPeerID: String!
  DealDataRoot: String!
  PublishCid: String!
  Transfer: TransferParams!
  Message: String!
}

type DealList {
  totalCount: Int!
  deals: [Deal]!
  more: Boolean!
}

type DealNew {
  totalCount: Int!
  deal: Deal!
}

type LegacyDealList {
  totalCount: Int!
  more: Boolean!
  deals: [LegacyDeal]!
}

type DealLog {
  DealUUID: ID!
  CreatedAt: Time!
  LogLevel: String!
  LogMsg: String!
  LogParams: String!
  Subsystem: String!
}

type Storage {
  Staged: Uint64!
  Transferred: Uint64!
  Pending: Uint64!
  Free: Uint64!
  MountPoint: String!
}

type LegacyStorage {
  Capacity: Uint64!
  Used: Uint64!
  MountPoint: String!
}

type WaitDeal {
  ID: ID!
  Size: Uint64!
}

type WaitDeals {
  SectorSize: Uint64!
  Deals: [WaitDeal]!
}

type sectorState {
  Key: String!
  Value: Int!
}

type Worker {
  ID: String!
  Start: Time!
  Stage: String!
  Sector: Int!
}

type SealingPipeline {
  WaitDeals: WaitDeals!
  SectorStates: [sectorState]!
  Workers: [Worker]!
}

type FundsEscrow {
  Available: BigInt!
  Locked: BigInt!
  Tagged: BigInt!
}

type FundsWallet {
  Address: String!
  Balance: BigInt!
  Tagged: BigInt!
}

type Funds {
  Escrow: FundsEscrow!
  Collateral: FundsWallet!
  PubMsg: FundsWallet!
}

type FundsLogList {
  totalCount: Int!
  logs: [FundsLog]!
  next: Time
}

type FundsLog {
  DealUUID: ID!
  CreatedAt: Time!
  Amount: BigInt!
  Text: String!
}

type DealPublish {
  Period: Int!
  Start: Time!
  MaxDealsPerMsg: Int!
  Deals: [DealBasic]!
}

type TransferPoint {
  At: Time!
  Bytes: Uint64!
}

type MpoolMessage {
  From: String!
  To: String!
  Nonce: Uint64!
  Value: BigInt!
  GasFeeCap: BigInt!
  GasLimit: Uint64!
  GasPremium: BigInt!
  Method: String!
  Params: String!
  BaseFee: BigInt!
}

type Libp2pAddrInfo {
  Addresses: [String]!
  PeerID: String!
  Protocols: [String]!
}

type StorageAsk {
  Price: Uint64!
  VerifiedPrice: Uint64!
  MinPieceSize: Uint64!
  MaxPieceSize: Uint64!
  ExpiryEpoch: Uint64!
  ExpiryTime: Time!
}

input StorageAskUpdate {
  Price: Uint64
  VerifiedPrice: Uint64
  MinPieceSize: Uint64
  MaxPieceSize: Uint64
}

type RootQuery {
  """Get height of chain"""
  epoch: EpochInfo!

  """Get Deal by ID"""
  deal(id: ID!): Deal

  """Get Deal made with legacy markets endpoint by ID"""
  legacyDeal(id: ID!): LegacyDeal

  """Get all Deals"""
  deals(first: ID, offset: Int, limit: Int): DealList!

  """Get all Deals made with legacy markets endpoint"""
  legacyDeals(first: ID, offset: Int, limit: Int): LegacyDealList!

  """Get the total number of deals"""
  dealsCount: Int!

  """Get the total number of deals made with legacy markets endpoint"""
  legacyDealsCount: Int!

  """Get storage space usage"""
  storage: Storage!

  """Get storage space usage of deals made with legacy markets endpoint"""
  legacyStorage: LegacyStorage!

  """Get sealing pipeline state"""
  sealingpipeline: SealingPipeline!

  """Get funds available"""
  funds: Funds!

  """Get log of fund transactions"""
  fundsLogs: FundsLogList!

  """Get information about deals that are pending being published"""
  dealPublish: DealPublish!

  """Get ongoing transfers"""
  transfers: [TransferPoint]!

  """Get local messages in the mpool"""
  mpool(local: Boolean!): [MpoolMessage]!

  """Get libp2p addresses and peer id"""
  libp2pAddrInfo: Libp2pAddrInfo!

  """Get storage ask (price of doing a storage deal)"""
  storageAsk: StorageAsk!
}

type RootMutation {
  """Cancel a Deal"""
  dealCancel(id: ID!): ID!

  """Publish all pending deals now"""
  dealPublishNow: Boolean!

  """Top-up the available pledge collateral in escrow for deal publishing"""
  fundsMoveToEscrow(amount: BigInt!): Boolean!

  """Update the Storage Ask (price of doing a storage deal)"""
  storageAskUpdate(update: StorageAskUpdate!): Boolean!
}

type RootSubscription {
  """Subscribe to Deal updates by ID"""
  dealUpdate(id: ID!): Deal
  """Subscribe to new Deals"""
  dealNew: DealNew
}
