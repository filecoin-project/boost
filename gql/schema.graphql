  EndEpoch: Uint64!
  ClientPeerID: String!
  DealDataRoot: String!
  SignedProposalCid: String!
  InboundFilePath: String!
  ChainDealID: Uint64!
  PublishCid: String!
  IsOffline: Boolean!
  CleanupData: Boolean!
  Transfer: TransferParams!
  TransferSamples: [TransferPoint]!
  IsTransferStalled: Boolean!
  Checkpoint: Checkpoint!
  CheckpointAt: Time!
